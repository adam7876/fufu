<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>胡澤深 fufu 的個人網頁</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-indigo-600 text-white py-6 shadow-lg">
    <div class="container mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold">胡澤深（fufu）</h1>
      <p class="text-lg mt-2">個人網頁｜生活與創作紀錄</p>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10">
    <!-- 個人簡介區塊 -->
    <section class="bg-white rounded-2xl shadow-md p-6 flex flex-col md:flex-row items-center mb-12">
      <img src="me.jpg" alt="胡澤深的大頭照" class="w-40 h-40 rounded-full shadow-lg mb-4 md:mb-0 md:mr-8 object-cover">
      <div>
        <h2 class="text-2xl font-semibold mb-2">關於我</h2>
        <p class="text-base leading-relaxed">嗨，我是 fufu，本名胡澤深，1995 年 3 月 3 日出生。過去在軍中服役 4 年，退伍後持續在不同領域探索生活的深度與寬度。喜歡簡單、真誠，也樂於用影像與文字記錄生活中的每一刻。</p>
      </div>
    </section>

    <!-- 作品集區塊 -->
    <section>
      <h2 class="text-2xl font-semibold text-center mb-6">作品集 Showcase</h2>
      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition">
          <img src="work1.jpg" alt="作品1" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-1">攝影散步記</h3>
            <p class="text-sm text-gray-600">街頭捕捉的一瞬即景，記錄生活中的小驚喜。</p>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition">
          <img src="work2.jpg" alt="作品2" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-1">插畫筆記</h3>
            <p class="text-sm text-gray-600">用簡單線條說故事，生活的靈感不斷湧現。</p>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition">
          <img src="work3.jpg" alt="作品3" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="font-semibold text-lg mb-1">旅程札記</h3>
            <p class="text-sm text-gray-600">記錄旅途中遇見的人、景與感動的瞬間。</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-indigo-600 text-white text-center py-4 mt-10">
    <p>© 2025 胡澤深 fufu. All rights reserved.</p>
  </footer>
</body>
</html>
